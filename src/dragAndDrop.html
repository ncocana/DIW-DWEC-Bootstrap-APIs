<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <link rel="stylesheet" type="text/css" href="./css/dragAndDrop.css" />
        <script src='./js/dragAndDrop.js'></script>
        <title>Drag and drop</title>
    </head>
    <body>
        <div>
            <label for="puzzle-select">Select Puzzle:</label>
            <select id="puzzle-select" onchange="changePuzzle()">
                <option value="img1">Image 1</option>
                <option value="img2">Image 2</option>
                <option value="img3">Image 3</option>
                <option value="img4">Image 4</option>
            </select>
        </div>
        
        <p id="completion-message" class="alert alert-success" role="alert"></p>

        <div id="images">
            <img id="drag1" alt="drag1" src="./assets/splitted/img1/00.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag4" alt="drag4" src="./assets/splitted/img1/01.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag7" alt="drag7" src="./assets/splitted/img1/02.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag2" alt="drag2" src="./assets/splitted/img1/10.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag5" alt="drag5" src="./assets/splitted/img1/11.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag8" alt="drag8" src="./assets/splitted/img1/12.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag3" alt="drag3" src="./assets/splitted/img1/20.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag6" alt="drag6" src="./assets/splitted/img1/21.jpg" draggable="true" ondragstart="drag(event)">
            <img id="drag9" alt="drag9" src="./assets/splitted/img1/22.jpg" draggable="true" ondragstart="drag(event)">
        </div>

        <div id="puzzle">
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div9" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
